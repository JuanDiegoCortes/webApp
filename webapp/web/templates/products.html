<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Gestión de Productos</h2>

    <!-- Formulario para agregar nuevo producto -->
    <form id="add-product-form">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" id="descripcion" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>

    <hr>

    <!-- Tabla de productos -->
    <h3>Lista de Productos</h3>
    <table class="table table-bordered mt-3" id="product-table">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- JS rellenará aquí -->
        </tbody>
    </table>
</div>

<script>
    const API_URL = '/api/products';

    // Obtener productos
    function fetchProducts() {
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('product-list');
                list.innerHTML = '';
                data.forEach(product => {
                    const row = `
                        <tr>
                            <td>${product.nombre}</td>
                            <td>${product.descripcion}</td>
                            <td>$${product.precio.toFixed(2)}</td>
                            <td>${product.stock}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Eliminar</button>
                            </td>
                        </tr>
                    `;
                    list.innerHTML += row;
                });
            });
    }

    // Agregar producto
    document.getElementById('add-product-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const producto = {
            nombre: document.getElementById('nombre').value,
            descripcion: document.getElementById('descripcion').value,
            precio: parseFloat(document.getElementById('precio').value),
            stock: parseInt(document.getElementById('stock').value)
        };

        fetch(API_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(producto)
        }).then(() => {
            fetchProducts();
            this.reset();
        });
    });

    // Eliminar producto
    function deleteProduct(id) {
        fetch(`${API_URL}/${id}`, {
            method: 'DELETE'
        }).then(() => fetchProducts());
    }

    // Inicializar
    fetchProducts();
</script>

</body>
</html>
